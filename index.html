<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Smart Bookmark</title>
</head>

<body>
  <div class="wrapper">

    <header>
      <h1>Smart Bookmark</h1>
    </header>

    <div class="search-bar-container"></div>

    <div id="bookmark-form"></div>

    <div class="container">

      <section class="category-container">
        <div id="general" class="category">
          <h2>General</h2>
          <i class="fa-solid fa-pen-to-square"></i>
        </div>

        <div id="ideas" class="category">
          <h2>Ideas</h2>
          <i class="fa-solid fa-lightbulb"></i>
        </div>

        <div id="food" class="category">
          <h2>Food</h2>
          <i class="fa-solid fa-bowl-food"></i>
        </div>

        <div id="workout" class="category">
          <h2>Workout</h2>
          <i class="fa-solid fa-dumbbell"></i>
        </div>

        <div id="music" class="category">
          <h2>Music</h2>
          <i class="fa-solid fa-headphones"></i>
        </div>

        <div id="books" class="category">
          <h2>Books</h2>
          <i class="fa-solid fa-book"></i>
        </div>
      </section>

    </div>

    <div class="lists-container">
      <ul class="lists"></ul>
    </div>

    <div class="card-list-container">
    
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
